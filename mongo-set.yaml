# STATEFULSET

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: mongo
  replicas: 3
  podManagementPolicy: Parallel  # OrderedReady
  selector:
    matchLabels:
      role: mongo
  template:
    metadata:
      labels:
        role: mongo
    spec:
      terminationGracePeriodSeconds: 10
      shareProcessNamespace: true
      initContainers:
      - name: init
        image: mongo
        imagePullPolicy: IfNotPresent
        command:
        - bash
        - /mnt/initcontainer/runinit.sh
        volumeMounts:
        - name: initstate
          mountPath: /mnt/state/init/
          readOnly: false
        - name: runstate
          mountPath: /mnt/state/
          readOnly: false
        - name: initcontainer
          mountPath: /mnt/initcontainer/
          readOnly: false
        - name: runcontainer
          mountPath: /mnt/runcontainer/
          readOnly: false
        - name: dbdata
          mountPath: /var/lib/mongodb
          readOnly: false
        - name: podinfo
          mountPath: /etc/podinfo/
          readOnly: false
        env:
          - name: DELETE_EXISTING_DATA
            value: "yes"
          - name: ALLOW_EMPTY_PASSWORD
            value: "no"
          - name: MONGO_INITDB_DATABASE
            valueFrom:
              secretKeyRef:
                name: mongo
                key: MONGO_INITDB_DATABASE
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongo
                key: MONGO_INITDB_ROOT_USERNAME
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo
                key: MONGO_INITDB_ROOT_PASSWORD
          - name: MONGO_INITDB_DEF_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongo
                key: MONGO_INITDB_DEF_USERNAME
          - name: MONGO_INITDB_DEF_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo
                key: MONGO_INITDB_DEF_PASSWORD

      containers:
      - name: mongo
        image: mongo
        imagePullPolicy: IfNotPresent
        command:
        - bash
        - /etc/mongo/run.sh
        env:
          - name: DELETE_EXISTING_DATA
            value: "no"
          - name: MONGO_INITDB_DATABASE
            valueFrom:
              secretKeyRef:
                name: mongo
                key: MONGO_INITDB_DATABASE
          - name: MONGO_INITDB_DEF_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongo
                key: MONGO_INITDB_DEF_USERNAME
          - name: MONGO_INITDB_DEF_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo
                key: MONGO_INITDB_DEF_PASSWORD
        ports:
          - name: mongo-default
            containerPort: 27017
        resources:
          limits:
            memory: 500Mi
          requests:
            memory: 500Mi
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - '-c'
              - echo 'goodbye world'
        livenessProbe:
          exec:
            command:
            - bash
            - /etc/mongo/livenessProbe.sh
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - bash
            - /etc/mongo/readinessProbe.sh
          initialDelaySeconds: 60
          periodSeconds: 2
          timeoutSeconds: 1
          failureThreshold: 3
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError # File
        volumeMounts:
          - name: initstate
            mountPath: /etc/mongo/init
            readOnly: false
          - name: runstate
            mountPath: /etc/mongo
            readOnly: false
          - name: dbdata
            mountPath: /var/lib/mongodb
            readOnly: false

      volumes:
      - name: initstate
        emptyDir: {}
      - name: runstate
        emptyDir: {}
      - name: initcontainer
        configMap:
          name: initcontainer
      - name: runcontainer
        configMap:
          name: runcontainer
      - name: podinfo
        downwardAPI:
          items:
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels
            - path: "annotations"
              fieldRef:
                fieldPath: metadata.annotations
            - path: "pod_name"
              fieldRef:
                fieldPath: metadata.name
            - path: "pod_namespace"
              fieldRef:
                fieldPath: metadata.namespace

  volumeClaimTemplates:
    - metadata:
        name: dbdata
        annotations:
          volume.beta.kubernetes.io/storage-class: local
      spec:
        storageClassName: local
        accessModes: [ "ReadWriteOnce", "ReadWriteMany" ]
        resources:
          requests:
            storage: 500m
        selector:
          matchLabels:
            bind: mongo
