    protocol: TCP
    targetPort: mongo-config
  - name: mongo-shard
    port: 27018
    protocol: TCP
    targetPort: mongo-shard
  - name: mongo-default
    port: 27017
    protocol: TCP
    targetPort: mongo-default
  selector:
    app: mongo
    tier: backend
    type: mongo
