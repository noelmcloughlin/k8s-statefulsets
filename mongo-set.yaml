# STATEFULSET

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels:
    app: mongo
    tier: backend
    environ: test
spec:
  serviceName: mongo
  replicas: 3
  podManagementPolicy: Parallel # OrderedReady
  selector:
    matchLabels:
      app: mongo
      tier: backend
      environ: test
  template:
    metadata:
      labels:
        app: mongo
        tier: backend
        environ: test
    spec:
      terminationGracePeriodSeconds: 10
      initContainers:
      - name: init
        image: mongo
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - /mnt/config-map/init.sh
        volumeMounts:
        - name: conf
          mountPath: /mnt/conf.d/
          readOnly: false
        - name: config-map
          mountPath: /mnt/config-map/
        - name: podinfo
          mountPath: /etc/podinfo/
          readOnly: false

      containers:
      - name: mongo
        image: mongo
        command:
        - sh
        - /etc/mongo/run.sh
        volumeMounts:
        - name: conf
          mountPath: /etc/mongo
          readOnly: false
        - name: data
          mountPath: /var/lib/mongo
          readOnly: false
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "no"
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo
              key: MONGO_INITDB_ROOT_PASSWORD
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: env-config
              key: MONGO_INITDB_DATABASE
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - name: mongo-default
          containerPort: 27017
        resources:
          limits:
            memory: 500Mi
          requests:
            memory: 500Mi
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - '-c'
              - echo 'goodbye world'
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - echo "Hello mongo --eval db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - echo "Hello mongo --eval db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 2
          timeoutSeconds: 1
          failureThreshold: 3
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError # File

      volumes:
      - name: conf
        emptyDir: {}
      - name: config-map
        configMap:
          name: mongo
      - name: podinfo
        ## init containers may use this to find cluster peers
        downwardAPI:
          items:
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels
            - path: "annotations"
              fieldRef:
                fieldPath: metadata.annotations
            - path: "pod_name"
              fieldRef:
                fieldPath: metadata.name
            - path: "pod_namespace"
              fieldRef:
                fieldPath: metadata.namespace

  volumeClaimTemplates:
    - metadata:
        name: data
        annotations:
          volume.beta.kubernetes.io/storage-class: local
      spec:
        storageClassName: local
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 500m
        selector:
          matchLabels:
            bind: mongo
